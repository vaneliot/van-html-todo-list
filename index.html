<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            body {
                font-family: Calibri, Tahoma, Roboto, sans-serif;
                background-color: #243447;
                color: cyan;
            }
            .container {
                margin: auto;
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                align-content: center;
                
            }
            
            .container > * {
                text-align: center;
                width: 60%;
                
            }

            input[type="text"] {
                margin: auto;
                border-radius: 10px;
            }
            #add-todo {
                background-color: #7186a0;
                font-weight: bold;
                margin: auto;
                color: cyan;
                border-radius: 2px;
                margin-top: .5em;
            }

            li {
                list-style-type: none;
            }

            .flex-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                /* flex-flow: row wrap */
                position: relative;
                left: -1.2em;
            }

            .flex-item {
                background-color: #7186a0;
                border: 1px solid black;
                text-align: center;
                width: 100%;
                margin: 0.1em;
                padding-bottom: 0.7em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <input id="todo-title" type="text" name="todo-title" placeholder="title" required>
            <input id="todo-desc" type="text" name="todo-desc" placeholder="description">
            <button id="add-todo">+Add</button>
            <br/ >
            <ul id="todo-list" class="flex-container">
                
            </ul>
        </div>
        <script>
            var db = window.localStorage;
            // let todos = [
            //     {
            //         id: 1,
            //         title: 'do homework',
            //         desc: 'yea',
            //         done: false
            //     },
            //     {
            //         id: 2,
            //         title: 'foo',
            //         desc: 'bar',
            //         done: true
            //     }
            // ];
            // db.setItem("todos", JSON.stringify(todos));
            
            let todos = JSON.parse(db.getItem('todos')) != null ? JSON.parse(db.getItem('todos')) : []; 
            
            var todoTitle = document.querySelector('#todo-title');
            var todoDesc = document.querySelector('#todo-desc');
            var addTodoBtn = document.querySelector('#add-todo');

            var todoList = document.querySelector('#todo-list');

            console.log('JSON.parse(db)');
            console.log(JSON.parse(db.getItem('todos')));

            class Todo {
                constructor(title, desc) {
                    this.id = new Date().getTime();
                    this.title = title
                    this.desc = desc
                    this.done = false
                }
            }

            var addTodo = () => {
                console.log('foo');
                let newTodo = new Todo(todoTitle.value, todoDesc.value);
                // console.log(newTodo);
                todos.push(newTodo);
                db.setItem("todos", JSON.stringify(todos));
                loadToList(todos)
            }

            addTodoBtn.addEventListener('click', addTodo)

            // load todos from db to todos array
            var loadToList = (tempDb) => {
                todoList.innerHTML = '';
                for(let i=0; i<tempDb.length; i++) {
                    let li = createTodoNode(tempDb[i]);
                    todoList.appendChild(li);
                }
            }

            var createTodoNode = (temp) => {
                let li = document.createElement('li');
                let div = document.createElement('div');

                li.setAttribute('class', 'flex-item');

                let titleText = document.createTextNode(temp.title);
                let descText = document.createTextNode(temp.desc);

                let heading = document.createElement('h4');
                let p = document.createElement('p');

                let checkBox = document.createElement('input');
                checkBox.setAttribute('type', 'checkbox');

                let deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'delete';
                deleteBtn.setAttribute('onclick', 'deleteTodo(' + temp.id + ')');

                checkBox.setAttribute('id', 'todo-'+temp.id);
                checkBox.checked = temp.done;
                
                checkBox.setAttribute('onchange', 'updateDoneStatus(' + temp.id + 
                // ', ' + checkBox.checked + 
                ')');

                heading.appendChild(titleText);
                p.appendChild(descText);

                div.appendChild(heading);
                div.appendChild(p);
                div.appendChild(checkBox);
                div.appendChild(deleteBtn);

                console.log(temp.id);
                li.appendChild(div);
                li.setAttribute('id', 'todo-'+temp.id);
                return li;         
            }

            var updateDoneStatus = (id) => {
                console.log('updated');
                let tempTodos = JSON.parse(db.getItem('todos'));
                tempTodos.forEach((element, index) => {
                    if (element.id === id) {
                        tempTodos[index].done = !tempTodos[index].done;
                    }
                });
                db.setItem('todos', JSON.stringify(tempTodos));
                console.log(JSON.parse(db.getItem('todos')));
            }

            var deleteTodo = (id) => {
                // remove from localStorage
                db.setItem('todos', JSON.stringify(JSON.parse(db.getItem('todos')).filter((todo) => {
                    return todo.id !== id;
                })));

                // update UI
                let li = document.querySelector('#todo-' + id);
                li.parentNode.removeChild(li);
                console.log('deleted item with id ' + id);
            }

            // upon page load
            let tempDb = JSON.parse(db.getItem('todos'));
            if(tempDb != null) {
                loadToList(tempDb);
            }

            


            // Execute a function when the user releases a key on the keyboard
            // todoTitle.addEventListener("keyup", function (e) {
            //     // Number 13 is the "Enter" key on the keyboard
            //     if (e.keyCode === 13) {
            //         // Cancel the default action, if needed
            //         e.preventDefault();
            //         // Trigger the button element with a click
            //         todoTitle.click();
            //     }
            // }); 
        </script>
    </body>
</html>
